{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    
    {% block extra_css %}
    {% endblock %}
</head>
<body>

    <nav>
        <a href="{% url 'home' %}" class="logo">
            <i class="fa-solid fa-people-arrows"></i> Skill Swap
        </a>
        
        <div class="nav-links">
            <a href="{% url 'home' %}">Explore</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>

            {% if user.is_authenticated %}
                <a href="{% url 'add_skill' %}" style="color: var(--primary);">+ Add Skill</a>
                
                <a href="{% url 'edit_profile' %}" style="display: flex; align-items: center; gap: 10px;">
    
                    {% if user.profile.image %}
                        <div style="width: 32px; height: 32px; border-radius: 50%; overflow: hidden; border: 2px solid #e2e8f0; flex-shrink: 0;">
                            <img src="{{ user.profile.image.url }}" style="width: 100%; height: 100%; object-fit: cover; display: block;">
                        </div>
                    {% else %}
                        <i class="fa-solid fa-circle-user" style="font-size: 2rem; color: #cbd5e1;"></i>
                    {% endif %}
                    
                    <span>Profile</span>
                </a>

                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
