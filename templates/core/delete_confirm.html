{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 4rem auto; text-align: center;" class="card">
    <h2 style="color: #1e293b; margin-bottom: 1rem;">Are you absolutely sure?</h2>
    <p style="color: #64748b; margin-bottom: 2rem;">
        This will permanently delete your profile, skills, and all messages. This action cannot be undone.
    </p>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 10px;">
            <a href="{% url 'edit_profile' %}" class="btn-cancel" style="flex: 1; text-decoration: none;">
                No, Keep My Account
            </a>
            <button type="submit" class="btn" style="flex: 1; background: #ef4444;">
                Yes, Delete Everything
            </button>
        </div>
    </form>
</div>
{% endblock %}
